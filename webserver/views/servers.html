<style>
    #servers{
        margin: 0;
        height: 86%;
        width: 100%;
        display: flex;
        flex-direction: row;
    }
    #servers .list,#servers #connectedservers{
        display: flex;
        flex-direction: column;
    }
    #servers .list{
        width: 20%;
        height: 100%;
        overflow: hidden;
        overflow-y: scroll;
    }

</style>
{{#registerserver}}
<section id='servers'>
    <!-- little skeleton, we will later automate the view in js -->
    <ul class="list">
        <section class="server">
            <div class="server-head">
                <h1>
                    servername
                </h1>
            </div>
            <div class="server-infos">
                <span class="info">
                    <label>username</label>
                    <span class="server-username">
                        username
                    </span>
                </span>
            </div>
            <div class="server-foot">
                <span class="action">
                    <button class="doconnect">
                        connect
                    </button>
                </span>
            </div>
        </section>
    </ul>
    {{#connectedservers}}
</section>
<script src='/js/servers.js'>
</script>
