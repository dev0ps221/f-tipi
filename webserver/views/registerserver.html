<link rel="stylesheet" href="/css/registerserver.css">
<section id='registerserver'>
    <form action="">
        <fieldset>
            <div class="field">
                <label for="hostname">server name</label>
                <input type="text" id='name' name='name' placeholder="server name">
            </div>
            <div class="field">
                <label for="hostname">hostname</label>
                <input type="text" id='hostname' name='hostname' placeholder="server address">
            </div>
            <div class="field">
                <label for="username">username</label>
                <input type="text" id='username' name='username' placeholder="username">
            </div>
            <div class="field">
                <label for="password">password</label>
                <input type="password" id='password' name='password' placeholder="password">
            </div>
            <div class="field">
                <button id='addserver'>
                    add server
                </button>
            </div>
        </fieldset>
    </form>
</section>
